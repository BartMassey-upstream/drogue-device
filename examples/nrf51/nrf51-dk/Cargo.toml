[package]
authors = ["Ulf Lilleengen <ulf.lilleengen@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "nrf51-dk"
version = "0.1.0"

[dependencies]
cortex-m = "0.6"
cortex-m-rt = { version = "0.6", features = ["device"] }
rtt-target = {version = "0.2.0", features = ["cortex-m"] }
panic-rtt-target = { version = "0.1.1", features = ["cortex-m"] }
log = "0.4.11"
rtt-logger = "0.1.0"
drogue-device = { path = "../../../rt", features = ["chip+nrf51"]}

[dependencies.nrf51-hal]
git = "https://github.com/lulf/nrf-hal.git"
branch = "uarte-embedded-serial"
features = ["rt"]

[[bin]]
name = "nrf51-dk"
test = false
bench = false

[profile.release]
debug = true
opt-level = 1
#opt-level = "z"
#lto = true
