[package]
authors = [
    "Ulf Lilleengen <lulf@redhat.com>",
    "Bob McWhirter <bmcwhirt@redhat.com>"

]
edition = "2018"
name = "blinky"
version = "0.1.0"
description = "Raspberry Pi Pico Blinky"
keywords = ["rp", "rpi", "pico", "blinky", "basic"]

[workspace]

[dependencies]
defmt = "0.2"
defmt-rtt = "0.2"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
drogue-device = { path = "../../../../device", features = ["defmt", "defmt-info"], default-features = false }
atomic-polyfill = { version = "0.1.1" }
embedded-hal = { version = "0.2.4", features = ["unproven"] }
rp2040-pac = { version = "0.1.4", features = ["rt"] }

cortex-m-rt = "0.7"
cortex-m = { version = "0.7", features = ["inline-asm"] }

embassy = { version = "0.1.0", default-features = false }
embassy-rp = { version = "0.1.0", default-features = false }

[features]
default = [
    "defmt-default",
]
defmt-default = []
defmt-trace = [ ]
defmt-debug = [ ]
defmt-info = [ ]
defmt-warn = [ ]
defmt-error = [ ]

[patch.crates-io]
embassy = { git = "https://github.com/embassy-rs/embassy.git", rev = "bb72f7eb98ed0431a6b6adf3c59831aed0c4825a" }
embassy-rp = { git = "https://github.com/embassy-rs/embassy.git", rev = "bb72f7eb98ed0431a6b6adf3c59831aed0c4825a" }
embassy-hal-common = { git = "https://github.com/embassy-rs/embassy.git", rev = "bb72f7eb98ed0431a6b6adf3c59831aed0c4825a" }

#embassy = { path = "../../../../../embassy/embassy" }
#embassy-rp = { path = "../../../../../embassy/embassy-stm32" }
#embassy-hal-common = { path = "../../../../../embassy/embassy-hal-common" }