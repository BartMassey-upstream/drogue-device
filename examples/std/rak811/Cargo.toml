[package]
edition = "2021"
name = "std-rak811"
version = "0.1.0"
description = "RAK811 LoRa Adapter with AT command firmware"
keywords = ["networking", "lora", "lorawan", "rak811", "std"]
resolver = "2"

[dependencies]
log = "0.4"
env_logger = "0.8"

drogue-device = { path = "../../../device", features = ["std"], default-features = false }
static_cell = "1"

embedded-io = "0.6"
embedded-io-async = "0.6"
embedded-io-adapters = { version = "0.6", features = ["std", "futures-03"] }
embassy-time = { version = "0.1.0", default-features = false, features = ["std"] }
embassy-executor = { version = "0.3", default-features = false, features = ["std", "integrated-timers", "nightly"] }
rak811-at-driver = "0.2.0"
ector = { version = "0.1.0" }
cfg-if = "1.0.0"
embedded-hal = { version = "1.0.0-rc.1"}
embedded-hal-async = { version = "1.0.0-rc.1" }
async-io = "1.6.0"
nix = "0.22.1"
futures = { version = "0.3.17" }
libc = "0.2.101"
