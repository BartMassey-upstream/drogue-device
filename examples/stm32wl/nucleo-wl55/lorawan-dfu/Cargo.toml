[package]
authors = [
    "Ulf Lilleengen <lulf@redhat.com>",
    "Bob McWhirter <bmcwhirt@redhat.com>"
]
edition = "2021"
name = "lorawan-dfu"
version = "0.1.0"
resolver = "2"
description = "STM32 Nucleo-WL55 LoRaWAN and firmware updates OTA"
keywords = ["lorawan", "lora", "stm32wl", "iot", "stm32", "dfu"]

[dependencies]
embedded-hal = { version = "0.2.4", features = ["unproven"] }

defmt = "0.3"
defmt-rtt = "0.3"
panic-probe = { version = "0.3", features = ["print-defmt"] }
#panic-halt = "0.2"

drogue-device = { path = "../../../../device", features = ["lora", "defmt", "bsp+nucleo_wl55", "dfu"], default-features = false }
cortex-m-rt = ">=0.6.15,<0.8" #"0.7"
cortex-m = { version = "0.7", features = ["inline-asm"] }
heapless = "0.7"
void = { version = "1", default-features = false }
rand_core = { version = "0.6", default-features = false }
embedded-update = { version = "0.5.0", features = ["nightly"] }

embassy = { version = "0.1.0", default-features = false, features = ["time-tick-32768hz"] }
embassy-lora = { version = "0.1.0", default-features = false, features = ["stm32wl"] }
embassy-stm32 = { version = "0.1.0", default-features = false, features = ["defmt", "stm32wl55jc-cm4", "time-driver-any", "unstable-pac", "subghz"] }
embassy-boot-stm32 = { version = "0.1.0", default-features = false }
